name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  create-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Build container image
        run: docker build -t ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}/aquawise:latest .

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Push image to DigitalOcean Container Registry
        run: docker push ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}/aquawise:latest

  ssh-into-container:
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote command
        uses: appleboy/ssh-action@v0.1.3
        with:
          HOST: 64.227.113.159
          USERNAME: root
          KEY: ${{ secrets.DO_SSH }}
          ENV: DIGITALOCEAN_ACCESS_TOKEN=${{ secrets.DO_TOKEN }}
          SCRIPT: |
            doctl registry login --expiry-seconds 1200
            docker pull ${{ secrets.CONTAINER_REGISTRY_ENDPOINT }}/aquawise:latest